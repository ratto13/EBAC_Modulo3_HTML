<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav> 
            <a href="./index.html">HOME</a>
        </nav>
    </header>
    <h2>form/form</h2>
    <section>
        <p> input type="text"</p>
        <form>
            <input type="text" placeholder="placeholder" />
        </form>
    </section>

    <section>
        <p> input type="email"</p>
        <form>
            <label for="label"> label </label>
            <input id="label" type="email"/>
        </form>
    </section>

    <section>
        <p> input type="number"</p>
        <form>
            <input type="number"/>
        </form>
    </section>

    <section>
        <p> input type="file"</p>
        <form>
            <input type="file"/>
        </form>
    </section>
    
    <section>
        <p> input type="color"</p>
        <form>
            <input type="color"/>
        </form>
    </section>

    <section>
        <p> input type="checkbox"</p>
        <form>
            <input id="checkbox" type="checkbox"/>
            <label for="checkbox">label</label>
        </form>
    </section>

    <section>
        <p> input type="radio"</p>
        <form>
            <input id="opcao1" name="escolha" type="radio"/> <label for="opcao1">opção 1</label>
            <input id="opcao2" name="escolha" type="radio"/> <label for="opcao2">opção 2</label>
            <input id="opcao3" name="escolha" type="radio"/> <label for="opcao3">opção 3</label>
        </form>
    </section>

    <section>
        <p>select multiple</p>
            <label>Label</label>
            <select multiple>
                <option>opção 1</option>
                <option>opção 2</option>
                <option>opção 3</option>
            </select>   
    </section>

    <section>
        <p>textarea/textarea</p>
        <textarea></textarea>

    </section>



</body>
</html>
